<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="carousel">
        <div class="carousel-img">
            <img src="./img/1.png" alt="" class="carousel-item" style="display: block;">
            <img src="./img/2.png" alt="" class="carousel-item">
            <img src="./img/3.png" alt="" class="carousel-item">
            <img src="./img/4.png" alt="" class="carousel-item">
            <img src="./img/5.png" alt="" class="carousel-item">
        </div>
        <div class="carousel-button">
            <button class="carousel-button-item prev"><i class="fa-solid fa-angle-left"></i></button>
            <button class="carousel-button-item next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="carousel-nav">
            <div class="carousel-nav-item carousel-nav-item-active"></div>
            <div class="carousel-nav-item"></div>
            <div class="carousel-nav-item"></div>
            <div class="carousel-nav-item"></div>
            <div class="carousel-nav-item"></div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
